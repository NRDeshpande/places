<div class="layout-padding">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <div class="">
  
        <div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
              <div class="">
                  <h1>Register</h1>
              </div>

              <mat-form-field>
                  <input matInput placeholder="Enter your name" type="text" [(ngModel)]="credentials.name" required>
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder="Enter email" type="text" [(ngModel)]="credentials.email" required>
              </mat-form-field>
              
  
              <mat-form-field>
                  <input matInput placeholder="Password" type="password" [(ngModel)]="credentials.password" required>
              </mat-form-field>
  
              <button button="submit" mat-raised-button color="primary" (click)="register()">Register</button>
        </div>
        <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
      </div>
    </div>
  
  </div>
