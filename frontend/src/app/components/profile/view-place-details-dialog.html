<h1 mat-dialog-title>View Place Details</h1>
<div mat-dialog-content>
    <div fxLayoutAlign="center">
        <mat-spinner *ngIf="loadingPlaceDetails"></mat-spinner>
    </div>
    <mat-card class="example-card" *ngIf="!loadingPlaceDetails">
        <mat-card-header>
          <mat-card-title>{{placeDetail.name }}</mat-card-title>
          <mat-card-subtitle>Add By: {{ placeDetail.userName }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="placeDetail.imgBase64">
        <mat-card-content>
        <p> 
            {{placeDetail.description }}
        </p>
        </mat-card-content>
      </mat-card>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onDone()">Done</button>
</div>
