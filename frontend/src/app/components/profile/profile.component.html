<div class="layout-padding">

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center">

  <div fxFlex="20%">
    <button button="submit" mat-raised-button color="primary" (click)="addNewPlace()">Add new Place</button>
  </div>
  
  <div fxFlex="40%"></div>

  <div fxFlex="40%">
    <mat-form-field fxFlex="80%">
        <input matInput placeholder="Search Places" type="text" [(ngModel)]="searchedName">
    </mat-form-field>
    <div fxFlex="20%">
      <button button="submit" mat-raised-button color="primary" (click)="searchPlace()">Search</button>
    </div>
  </div>
</div>
<br>

<div fxLayoutAlign="center">
  
  <mat-spinner *ngIf="loadingData"></mat-spinner>

  <div fxLayout="row" fxLayout.xs="column" fxLayout="row wrap" fxLayoutGap="3%" *ngIf="!loadingData">
    <mat-card class="example-card" *ngFor="let place of copyOfPlaces">
        <mat-card-header>
          <mat-card-title>{{place.name}}</mat-card-title>
          <mat-card-subtitle>Add By: {{place.userName}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="place.imgBase64">
        <mat-card-actions>
          <button mat-button (click)="viewPlaceDetails(place._id)">View Details</button>
          <button mat-button (click)="deletePlace(place._id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
